<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      shrink-to-fit="no"
    />
    <title>Contact | Ihsan Tonuzi</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header class="container">
      <div class="container text-center">
        <div class="column">
          <a href="index.html"
            ><i class="fa-solid fa-house fa-lg" alt="Home Icon"></i>
          </a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a class="current-page">Contact</a>
        </div>
      </div>
    </header>

    <div class="container site-content">
      <form
        action="https://formsubmit.co/fcb366085f66beb5971b5b13dfe5602c"
        method="POST"
      >
        <!--Honeypot-->
        <input type="text" name="_honey" style="display: none" />
        <!--Disable Captcha-->
        <input type="hidden" name="_captcha" value="false" />
        <!--Success Message Link-->
        <input
          type="hidden"
          name="_next"
          value="https://iton0.github.io/success.html"
        />
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                name="FirstName"
                id="firstName"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                id="lastName"
                required
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div class="container text-center">
        <p class="small">&copy; <span id="year"></span>, Ihsan Tonuzi</p>
      </div>
    </footer>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
